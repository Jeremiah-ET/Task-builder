<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profesional Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input_box">
      <h1 class="opening_heading">Welcome to Your Professional Dashboard</h1>
      <p class="opening_text">
        This is your central hub for managing tasks, projects, and professional
        development.
      </p>
      <div class="input_container">
        <label class="task_label" for="task_input">Add a task:</label>
        <input type="text" id="task_input" placeholder="Workout..." />
      </div>
      <button id="submit_button">Submit</button>
    </div>

    <h2 class="task_heading">Your Task:</h2>
    <div class="list_container">
      <ul id="task_list">
        <li id="list_starter">Create a task to start:</li>
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
